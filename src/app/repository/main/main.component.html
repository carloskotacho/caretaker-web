<div class="p-grid ui-fluid">
  <div class="p-col-12">
    <div class="p-grid">

        <div class="p-col-12 p-md-6">
          <span class="title">Repositories</span>
        </div>
        <div class="p-col-12">
          <form class="p-grid" autocomplete="off" (ngSubmit)="search()">
            <div class="p-col-11 p-md-4">
              <input type="text" pInputText placeholder="Add repository" name="search"
                [(ngModel)]="filter.search" />
            </div>
            <div class="p-col-1">
              <button pButton type="submit" icon="pi pi-plus"></button>
            </div>
          </form>
        </div>
        <div class="p-col-12 p-md-12">
          <p-virtualScroller [value]="repositories" scrollHeight="500px" [itemSize]="80">
            <p-header>
                <div class="list-header">
                    <div class="title-container">
                        Added repositories
                    </div>
                </div>
            </p-header>
            <ng-template let-repository pTemplate="item" let-i="index">
              <div class="repository-details">
                <img style="float: left;" class="repository-item-image" src="{{ repository.owner.avatar_url }}"/>
                <div>
                  <a href="#">{{ repository.full_name }}</a>
                  <p>{{ repository.description }}</p>
                </div>
              </div>
            </ng-template>
          </p-virtualScroller>
        </div>
    </div>
  </div>
</div>
